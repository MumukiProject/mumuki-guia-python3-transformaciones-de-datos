<div class="form-horizontal">
  <fieldset>
    <label for="services">¿Cuántos valores nulos tenemos en la columna "servicios"?</label>
    <input type="number" min="0" step="1" name="services" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>
  <fieldset>
    <label for="dropna">¿Qué tamaño tendrá nuestro dataset al eliminar todos los <code>nan</code>s?</label>
    <input type="number" min="0" step="1" name="dropna" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>  
  <fieldset>
    <label for="total">¿Cuántos microscopios, bioterios y láseres hay en total?</label>
    <input type="number" min="0" step="1" name="total" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>    
</div>
