<div class="form-horizontal">
  <fieldset>
    <label for="services">¿Cuántas filas tiene el nuevo `DataFrame`?</label>
    <input type="number" min="0" step="1" name="services" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>
  <fieldset>
    <label for="dropna">¿Cuál es el año en que más empresas se abrieron de software y hardware?</label>
    <input type="number" min="0" step="1" name="dropna" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>  
  <fieldset>
    <label for="total">¿En cuántos años no se abrieron empresas de hardware pero sí de software?</label>
    <input type="number" min="0" step="1" name="total" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>    
  <fieldset>
    <label for="total">¿Cuántas empresas de software se abrieron en total en esos años?</label>
    <input type="number" min="0" step="1" name="total" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>      
</div>
